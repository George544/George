<!DOCTYPE html>
<html>
  <head>
    <title>My Bakery</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
  </head>
  <body>
    <header>
      <h1>My Bakery</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>About My Bakery</h2>
        <p>Welcome to My Bakery, where we bake the freshest and most delicious treats in town!</p>
      </section>
      <section id="menu">
        <h2>Our Menu</h2>
        <ul>
          <li>Cakes</li>
          <li>Cookies</li>
          <li>Pastries</li>
        </ul>
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <form>
          <input type="text" name="name" placeholder="Your Name">
          <input type="email" name="email" placeholder="Your Email">
          <textarea name="message" placeholder="Your Message"></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright Â© My Bakery</p>
    </footer>
  </body>
</html>
